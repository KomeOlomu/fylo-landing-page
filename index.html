<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2be195f489.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <title>Fylo Landing Page</title>
  <body>
    <div class="container">
      <div class="hero">
        <div class="navbar">
          <img src="/images/logo.svg" alt="Fylo-logo" />
          <ul>
            <li>Features</li>
            <li>Sign In</li>
            <li>Team</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <p>
            All your files in one secure location, accessible anywhere.
            <br />
            <br />
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <div class="get-started">
            <form action="">
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter your email..."
              />
            </form>
            <div>
              <button type="button" class="btn btn-primary">Get Started</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <img
            src="/images/illustration-1.svg"
            alt="illustration"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </body>
</html>
